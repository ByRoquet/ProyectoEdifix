<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="contenedor-login">
        <img src="./imagenesLogin/cohete.gif" alt="Cohete animado">
        <h2>BIENVENIDO</h2>

        <form id="loginForm">  <!-- Añade el ID aquí -->
            <div class="form-login">
                <input type="text" id="usuario" required placeholder="">
                <label for="usuario">Usuario</label>
            </div>
            
            <div class="form-login">
                <input type="password" id="contra" required placeholder="">
                <label for="contra">Contraseña</label>
                <img class="mostrarContraseña" onclick="mostrarContraseña()" src="./imagenesLogin/ojoInvisible.png" alt="Mostrar contraseña">
            </div>
        
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Mueve el script al final del body -->
    <script src="./login.js"></script>
</body>
</html>
